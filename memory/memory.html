<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è®°å¿†ç¿»ç‰Œ - Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        /* é¡¶éƒ¨å¯¼èˆª */
        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .back-btn {
            text-decoration: none;
            color: #a0a0a0;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #fff;
        }

        .game-title {
            font-size: 1.5rem;
            background: linear-gradient(90deg, #1abc9c, #16a085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* éš¾åº¦é€‰æ‹©å™¨ */
        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 25px;
        }

        .diff-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background: transparent;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .diff-btn.active {
            background: #1abc9c;
            color: #fff;
            box-shadow: 0 2px 10px rgba(26, 188, 156, 0.3);
        }

        /* æ¸¸æˆçŠ¶æ€æ  */
        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-label {
            font-size: 0.75rem;
            color: #aaa;
        }

        .status-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1abc9c;
            min-width: 40px;
            text-align: center;
        }

        /* æ¸¸æˆç½‘æ ¼ */
        .grid-container {
            display: grid;
            gap: 8px; /* é—´éš™æ›´ç´§å‡‘ */
            width: 100%;
            /* æ”¶çª„æœ€å¤§å®½åº¦ï¼Œè®©å¡ç‰‡æ›´ç²¾è‡´ï¼Œä¸è‡³äºè¿‡å¤§ */
            max-width: min(90vw, 450px);
            /* é¢„ç•™å¤´éƒ¨(60px) + éš¾åº¦æ¡(50px) + çŠ¶æ€æ (60px) + åº•éƒ¨ä½™é‡ */
            max-height: calc(100vh - 180px);
            perspective: 1000px;
            margin: 0 auto;
            /* ä¿è¯ç½‘æ ¼å†…å®¹å±…ä¸­ */
            align-content: center;
            justify-content: center;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .card.flipped {
            transform: rotateY(180deg);
            cursor: default;
        }

        /* åŒ¹é…æˆåŠŸç‰¹æ•ˆ */
        .card.matched {
            transform: rotateY(180deg);
            cursor: default;
            animation: matchPulse 0.8s ease-out forwards;
            z-index: 10;
        }

        .card.matched .card-back {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-color: #f1c40f;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
        }

        .card.matched .card-back::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 60%);
            opacity: 0;
            animation: shine 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes matchPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        @keyframes shine {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* æ”¾å¤§å›¾æ ‡ï¼Œä½¿å…¶å¡«æ»¡å¡ç‰‡ */
            font-size: 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .card-front {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            /* æ˜Ÿçº¹è£…é¥° */
            background-image: radial-gradient(white 1px, transparent 1px),
                              radial-gradient(white 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.9;
        }

        .card-front::after {
            content: '?';
            /* ç»Ÿä¸€é—®å·å¤§å°ï¼Œç¨å¾®è°ƒå¤§ */
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.1);
        }

        .card-back {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            transform: rotateY(180deg);
            background-color: #fff;
            transition: all 0.3s;
        }

        /* ç»“æŸå¼¹çª— */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #1abc9c;
            box-shadow: 0 0 50px rgba(26, 188, 156, 0.2);
            max-width: 90%;
            width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            color: #1abc9c;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(26, 188, 156, 0.5);
        }

        .modal p {
            color: #ccc;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .result-highlight {
            color: #fff;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .btn {
            margin-top: 25px;
            padding: 12px 35px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 188, 156, 0.5);
        }

        @media (max-width: 480px) {
            .grid-container {
                gap: 6px;
                padding: 5px;
            }
            
            .card-face {
                border-radius: 4px;
                border-width: 1px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="../index.html" class="back-btn">
            â† è¿”å›
        </a>
        <div class="game-title">MEMORY</div>
        <div style="width: 40px;"></div>
    </div>

    <div class="difficulty-selector">
        <button class="diff-btn active" onclick="setDifficulty('easy')">ç®€å•</button>
        <button class="diff-btn" onclick="setDifficulty('medium')">ä¸­ç­‰</button>
        <button class="diff-btn" onclick="setDifficulty('hard')">å›°éš¾</button>
        <button class="diff-btn" style="color:#f39c12; margin-left:10px;" onclick="Leaderboard.show('memory')">ğŸ† æ¦œå•</button>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <span class="status-label">æ­¥æ•°</span>
            <span class="status-value" id="moves">0</span>
        </div>
        <div class="status-item">
            <span class="status-label">åŒ¹é…</span>
            <span class="status-value" id="matches">0/8</span>
        </div>
        <div class="status-item">
            <span class="status-label">æ—¶é—´</span>

    <div class="grid-container" id="game-board">
        <!-- å¡ç‰‡å°†é€šè¿‡ JS åŠ¨æ€ç”Ÿæˆ -->
    </div>

    <div class="modal" id="victory-modal">
        <div class="modal-content">
            <h2>ğŸ‰ æŒ‘æˆ˜æˆåŠŸï¼</h2>
            <p>éš¾åº¦: <span class="result-highlight" id="final-diff">ç®€å•</span></p>
            <p>æ€»æ­¥æ•°: <span class="result-highlight" id="final-moves">0</span></p>
            <p>è€—æ—¶: <span class="result-highlight" id="final-time">00:00</span></p>
            <div style="display:flex; justify-content:center; gap:15px;">
                <button class="btn" onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
                <button class="btn" style="background: #f39c12;" onclick="Leaderboard.show('memory')">æ’è¡Œæ¦œ</button>
            </div>
        </div>
    </div>

    <!-- å¼•å…¥æ’è¡Œæ¦œæ¨¡å— -->
    <script src="../leaderboard.js"></script>
    <script>
        // æ¸¸æˆç´ æåº“ (æ‰©å……è‡³30+ä»¥æ”¯æŒæœ€å¤§éš¾åº¦)
        const EMOJI_POOL = [
            'ğŸŒŸ', 'ğŸŒ™', 'ğŸª', 'â˜„ï¸', 'ğŸ›¸', 'ğŸŒŒ', 'ğŸŒ', 'ğŸš€', // å¤ªç©º (8)
            'â˜€ï¸', 'âš¡', 'ğŸ”¥', 'ğŸ’§', 'ğŸŒˆ', 'ğŸŒªï¸', 'â„ï¸', 'ğŸŒµ', // è‡ªç„¶ (8)
            'ğŸ‘½', 'ğŸ›°ï¸', 'ğŸ”­', 'ğŸŒ‘', 'ğŸŒ', 'âœ¨', 'ğŸ‘¨â€ğŸš€', 'ğŸ‘¾', // å¤ªç©º2 (8)
            'ğŸ“¡', 'ğŸ›¡ï¸', 'ğŸ’', 'ğŸ”®', 'ğŸ§¬', 'ğŸ¦ ', 'ğŸ’Š', 'ğŸ’‰'  // ç§‘å¹» (8)
        ];

        // éš¾åº¦é…ç½®
        const DIFFICULTIES = {
            easy: { rows: 4, cols: 4, pairs: 8, label: 'ç®€å•' },
            medium: { rows: 5, cols: 4, pairs: 10, label: 'ä¸­ç­‰' },
            hard: { rows: 6, cols: 6, pairs: 18, label: 'å›°éš¾' }
        };

        let currentDiff = 'easy';
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameTimer = null;
        let seconds = 0;
        let isLocked = false;
        let isGameActive = false;

        const boardElement = document.getElementById('game-board');
        const movesElement = document.getElementById('moves');
        const matchesElement = document.getElementById('matches');
        const timeElement = document.getElementById('time');
        const modalElement = document.getElementById('victory-modal');

        // è®¾ç½®éš¾åº¦
        function setDifficulty(diff) {
            if (currentDiff === diff && isGameActive && moves > 0) {
                if (!confirm('å½“å‰æ¸¸æˆè¿›åº¦å°†ä¸¢å¤±ï¼Œç¡®å®šé‡ç½®å—ï¼Ÿ')) return;
            }
            
            currentDiff = diff;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === DIFFICULTIES[diff].label) {
                    btn.classList.add('active');
                }
            });

            initGame();
        }

        // æ´—ç‰Œç®—æ³•
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function formatTime(totalSeconds) {
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function startTimer() {
            stopTimer();
            seconds = 0;
            timeElement.textContent = "00:00";
            gameTimer = setInterval(() => {
                seconds++;
                timeElement.textContent = formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
        }

        function createCard(icon, sizeClass) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const front = document.createElement('div');
            front.className = 'card-face card-front';
            
            const back = document.createElement('div');
            back.className = 'card-face card-back';
            back.textContent = icon;
            
            // ç§»é™¤åŠ¨æ€å­—ä½“å¤§å°è°ƒæ•´é€»è¾‘ï¼ŒCSSå·²ç»Ÿä¸€å¤„ç†
            
            card.appendChild(front);
            card.appendChild(back);
            
            card.addEventListener('click', () => flipCard(card, icon));
            
            return card;
        }

        function flipCard(card, icon) {
            if (isLocked || !isGameActive || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            if (moves === 0 && matchedPairs === 0 && seconds === 0 && !gameTimer) {
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push({ element: card, icon: icon });

            if (flippedCards.length === 2) {
                moves++;
                movesElement.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            isLocked = true;
            const [card1, card2] = flippedCards;

            if (card1.icon === card2.icon) {
                // åŒ¹é…æˆåŠŸ
                matchedPairs++;
                matchesElement.textContent = `${matchedPairs}/${DIFFICULTIES[currentDiff].pairs}`;
                
                // å»¶è¿Ÿä¸€å°ä¼šå„¿æ·»åŠ  matched ç±»ï¼Œè®©ç¿»è½¬åŠ¨ç”»å…ˆå®Œæˆä¸€ç‚¹
                setTimeout(() => {
                    card1.element.classList.add('matched');
                    card2.element.classList.add('matched');
                    flippedCards = [];
                    isLocked = false;

                    if (matchedPairs === DIFFICULTIES[currentDiff].pairs) {
                        gameWon();
                    }
                }, 200);
            } else {
                // åŒ¹é…å¤±è´¥
                setTimeout(() => {
                    card1.element.classList.remove('flipped');
                    card2.element.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function gameWon() {
            stopTimer();
            isGameActive = false;
            
            document.getElementById('final-diff').textContent = DIFFICULTIES[currentDiff].label;
            document.getElementById('final-moves').textContent = moves;
            document.getElementById('final-time').textContent = formatTime(seconds);
            
            // è®¡ç®—ç§¯åˆ† (åŸºäºæ­¥æ•°å’Œæ—¶é—´ï¼Œéš¾åº¦åŠ æˆ)
            // åŸºç¡€åˆ† 10000
            // éš¾åº¦ç³»æ•°: easy=1, medium=1.5, hard=2.5
            let diffFactor = 1;
            if (currentDiff === 'medium') diffFactor = 1.5;
            if (currentDiff === 'hard') diffFactor = 2.5;

            // æ‰£åˆ†åˆ¶ï¼šæ¯æ­¥æ‰£50ï¼Œæ¯ç§’æ‰£10
            let rawScore = 10000 - (moves * 50) - (seconds * 10);
            if (rawScore < 0) rawScore = 0;
            
            const finalScore = Math.floor(rawScore * diffFactor);
            
            // æäº¤æˆç»©
            Leaderboard.submit('memory', finalScore, `${finalScore}åˆ† (${DIFFICULTIES[currentDiff].label})`);

            setTimeout(() => {
                modalElement.classList.add('show');
            }, 800);
        }

        function resetGame() {
            modalElement.classList.remove('show');
            initGame();
        }

        function initGame() {
            const config = DIFFICULTIES[currentDiff];
            
            // é‡ç½®çŠ¶æ€
            moves = 0;
            matchedPairs = 0;
            seconds = 0;
            flippedCards = [];
            isLocked = false;
            isGameActive = true;
            
            stopTimer();
            timeElement.textContent = "00:00";
            movesElement.textContent = "0";
            matchesElement.textContent = `0/${config.pairs}`;
            
            // è®¾ç½®ç½‘æ ¼å¸ƒå±€
            boardElement.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            
            // å‡†å¤‡å¡ç‰‡æ•°æ®
            // ä»æ± ä¸­éšæœºé€‰å– neededPairs ä¸ªä¸é‡å¤çš„å›¾æ ‡
            const pool = shuffle([...EMOJI_POOL]);
            const selectedIcons = pool.slice(0, config.pairs);
            const gameCards = shuffle([...selectedIcons, ...selectedIcons]);
            
            // é‡å»ºæ£‹ç›˜
            boardElement.innerHTML = '';
            gameCards.forEach(icon => {
                const card = createCard(icon);
                boardElement.appendChild(card);
            });
        }

        // å¯åŠ¨æ¸¸æˆ
        initGame();

    </script>
